<!DOCTYPE html>
<html>
  <html lang="en">
	<head>
		<title>Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#2b2d37"/>
    <link rel="apple-touch-icon" href="https://cdn.glitch.com/25abb3f2-a5c6-492a-9a64-bb4f96f3b092%2Ficon.png?v=1624715881366">
	</head>
	<body>
		<script src="./service-worker.js"></script>
		<div class="frame">
			<div class="input">0</div>
			<div class="computed"></div>
			<div class="input-frame">
				<div class="buttons">
					<table>
						<colgroup>
					       <col span="3" style="width: 5%;">
					    </colgroup>
						<tbody>
							<tr>
								<td><div class="button numbers" id="7">7</div></td>
								<td><div class="button numbers" id="8">8</div></td>
								<td><div class="button numbers" id="9">9</div></td>
							</tr>
							<tr>
								<td><div class="button numbers" id="4">4</div></td>
								<td><div class="button numbers" id="5">5</div></td>
								<td><div class="button numbers" id="6">6</div></td>
							</tr>
							<tr>
								<td><div class="button numbers" id="1">1</div></td>
								<td><div class="button numbers" id="2">2</div></td>
								<td><div class="button numbers" id="3">3</div></td>
							</tr>
							<tr>
								<td><div class="button numbers" id="0">0</div></td>
								<td><div class="button numbers" id=".">.</div></td>
								<td><div class="button special" id="=">=</div></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="operands">
					<table>
						<colgroup>
					       <col span="1" style="width: 20%;">
						</colgroup>
						<tbody>
							<tr>
								<td><div class="button operation" id="⌫">⌫</div></td>
							</tr>
							<tr>
								<td><div class="button operation" id="÷">÷</div></td>
							</tr>
							<tr>
								<td><div class="button operation" id="×">×</div></td>
							</tr>
							<tr>
								<td><div class="button operation" id="−">−</div></td>
							</tr>
							<tr>
								<td><div class="button operation" id="+">+</div></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/big.js@6.0.0/big.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
